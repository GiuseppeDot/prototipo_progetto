<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>AR Menu â€“ Demo tipo KabaQ</title>

    <!-- THREE.JS IMPORT MAP & AR.JS FOR THREE.JS -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
          "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
        }
      }
    </script>
    <!-- <script src="https://jeromeetienne.github.io/AR.js/three.js/build/ar-threex.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1/dist/jsQR.min.js"></script>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.1/aframe/build/aframe-ar.js"></script>
    <!-- Re-enable for QR scanning -->

    <!-- THEME -->
    <link rel="stylesheet" href="test.css" />
  </head>

  <body>
    <canvas id="three-canvas" style="display:none"></canvas>

    <!-- Pulsante per riaprire il menu quando Ã¨ chiuso -->
    <button id="sidebarToggle" aria-label="Apri menu">â˜°</button>

    <!-- ===== SIDEBAR ================================================= -->
    <div id="sidebar">
      <button
        id="arSidebarToggle"
        aria-label="Toggle AR Menu"
        style="display: none"
      >
        â˜°
      </button>
      <!-- New Button, initially hidden, styled by CSS -->
      <h2>L'ipotetico</h2>

      <details open>
        <summary>Best Seller</summary>
        <div id="bestsellerList"></div>
      </details>

      <details>
        <summary>
          <img src="./asset/primi.png" alt="Primi" class="menu-label" />
        </summary>
        <div id="primiList"></div>
      </details>

      <details>
        <summary>
          <img src="./asset/secondi.png" alt="Secondi" class="menu-label" />
        </summary>
        <div id="secondiList"></div>
      </details>
    </div>

    <!-- ===== CARRELLO FLOATING & DRAWER =============================== -->
    <button id="cartBtn" aria-label="Apri carrello">
      ðŸ›’<span id="badge">0</span>
    </button>

    <aside id="cartPane">
      <button id="closeCart" class="closeBtn">âœ•</button>
      <h3>Il tuo ordine</h3>

      <ul id="cartItems"></ul>
      <strong id="cartTotal">Totale â‚¬0,00</strong><br />

      <button id="clearCart">Svuota</button>
      <button id="checkoutBtn">Checkout</button>
    </aside>

    <!-- ===== QR SCANNER UI ========================================== -->
    <div
      id="qrScannerUI"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 2000;
      "
    >
      <p style="color: white; font-size: 1.2em; margin-bottom: 20px">
        Scan QR Code to Start AR Experience
      </p>
      <video
        id="qrVideoFeed"
        playsinline
        style="
          width: 80%;
          max-width: 400px;
          height: auto;
          border: 2px solid white;
        "
      ></video>
      <canvas id="qrCanvas" style="display: none"></canvas>
      <!-- For jsQR processing -->
    </div>


    <a-scene id="aframeScene" embedded vr-mode-ui="enabled: false" style="display:none" arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <a-asset-item id="dishModel" src="asset/Cibo.glb"></a-asset-item>
      </a-assets>
      <a-marker type="pattern" url="asset/markerQR.patt">
        <a-entity gltf-model="#dishModel" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <img
      id="fallback"
      src=""
      alt="3D Model Fallback"
      style="
        display: none;
        width: 100%;
        height: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        max-width: 300px;
      "
    />

    <!-- ===== UI CONTROLS ========================================== -->
    <button
      id="autoRotateBtn"
      style="
        position: fixed;
        bottom: 20px;
        right: 100px;
        z-index: 10;
        padding: 10px;
      "
    >
      â†»
    </button>

    <!-- ===== APP LOGIC ============================================= -->
    <!-- Ensure app.js is loaded as a module if it uses ES6 imports -->
    <script type="module" src="app.js"></script>
    <script src="test.js"></script>
    <script type="module" src="3DPreview.js"></script>
    <!-- Re-enable test.js for QR scanning logic -->

    <!-- ===== AR STATUS MESSAGE UI =================================== -->
    <div
      id="arStatusMessage"
      style="
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        display: none;
        z-index: 2001;
        font-family: sans-serif;
        font-size: 0.9em;
        text-align: center;
      "
    ></div>

    <!-- AR Model Overlay -->
    <div
      id="arModelOverlay"
      style="
        position: fixed;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 16px;
        border-radius: 8px;
        display: none;
        z-index: 2002;
        text-align: center;
      "
    >
      <p id="arModelName" style="margin: 0 0 8px; font-weight: bold"></p>
      <button id="arAddToCartBtn">Aggiungi al carrello</button>
    </div>

    <!-- AR Surface Reselection Button -->
    <button id="arReselectSurfaceBtn" style="display: none">
      Reselect Surface
    </button>

    <!-- 3D PREVIEW MODAL -->
    <div id="previewModal" style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background: transparent; justify-content:center; align-items:center; z-index:3000;">
      <button id="closePreview" class="closeBtn" style="position:absolute; top:10px; right:10px;">âœ•</button>
      <canvas id="previewCanvas" style="width:80%; height:80%; max-width:400px;"></canvas>
    </div>
  </body>
</html>
